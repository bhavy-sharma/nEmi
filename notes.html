<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        .btn-download {
            background-color: #28a745;
            color: white;
        }
        .btn-download:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header" id="subjectHeader">
                <!-- Subject header will be populated dynamically -->
            </div>
            <div class="card-body">
                <h5 class="card-title" id="courseSemesterHeader">
                    <!-- Course and semester header will be populated dynamically -->
                </h5>
                <p class="card-text">Click the button below to download your notes.</p>
                <a href="#" download class="btn btn-download" id="downloadButton">Download Notes</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Parse query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const course = urlParams.get('course');
        const semester = urlParams.get('semester');
        const subject = urlParams.get('subject');
        const phone = urlParams.get('phone');
    
        // Populate the header with course and semester
        document.getElementById('courseSemesterHeader').textContent = `${course} - ${semester} Notes`;
    
        // Populate the subject header
        document.getElementById('subjectHeader').textContent = `${subject} Notes`;
    
        // Update download button URL with dynamic filename, replacing spaces with underscores
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.href = `notes/${course.toLowerCase().replace(/\s+/g, '_')}_${semester.toLowerCase().replace(/\s+/g, '_')}_${subject.toLowerCase().replace(/\s+/g, '_')}.pdf`;
    </script>
    
</body>
</html>
