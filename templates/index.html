<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nEmi - Student Notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Student Details</h1>
        <form id="submit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern=".+@gmail\.com" required>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BCA">BCA</option>
            </select>
            
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required onchange="populateSubjects(this.value)">
                <option value="" disabled selected>Select Semester</option>
                <option value="1st sem">1st sem</option>
                <option value="2nd sem">2nd sem</option>
            </select>
            
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select Subject</option>
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function populateSubjects(semester) {
            const subjectDropdown = document.getElementById('subject');
            subjectDropdown.innerHTML = ''; // Clear existing options
            
            if (semester === '1st sem') {
                const subjects = ['Mathematics-I', 'Programming Principle & Algorithm', 'Computer Fundamental and Office Automation', 'Principle of Management', 'Business Communication', 'Environmental Studies'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.text = subject;
                    subjectDropdown.appendChild(option);
                });
            } else if (semester === '2nd sem') {
                const subjects = ['Mathematics-II', 'C-Programming', 'Organization Behavior', 'Digital Electronics and Computer Organisation', 'Financial Accounting and Management', 'Computer Laboratory and Practical Work of C'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.text = subject;
                    subjectDropdown.appendChild(option);
                });
            }
        }
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
