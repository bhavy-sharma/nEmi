<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>nEmi Notes</title>
</head>
<body>
    <!-- Student Details Form -->
    <div class="container">
        <h1>Enter Student Details</h1>
        <form id="submit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern=".+@gmail\.com" required>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BCA">BCA</option>
            </select>
            
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required onchange="populateSubjects(this.value)">
                <option value="" disabled selected>Select Semester</option>
                <option value="1st sem">1st sem</option>
                <option value="2nd sem">2nd sem</option>
                <option value="3rd sem">3rd sem</option>
            </select>
            
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select Subject</option>
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <input type="submit" id="submit-button" value="Submit">
        </form>

        <div class="footer"><a href="https://bhavy-sharma.github.io/protfolio/"><b>Code with Bhavy</b></a></div>
    </div>
    <!-- End of Student Details Form -->

    <script src="script.js"></script>
    <script>
        function populateSubjects(semester) {
            const subjectDropdown = document.getElementById('subject');
            subjectDropdown.innerHTML = ''; // Clear existing options
            
            if (semester === '1st sem') {
                const subjects = ['Mathematics-I', 'Maths Internal', 'Computer Fundamental and Office Automation', 'Computer Fundamental Office Automation internal', 'Environmental Studies', 'Programming Principal Internal', 'Business Communication internal', 'Principal of Management internal'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.text = subject;
                    subjectDropdown.appendChild(option);
                });
            } else if (semester === '2nd sem') {
                const subjects = ['Mathematics-II', 'C-Programming', 'Organization Behavior', 'Digital Electronics and Computer Organisation', 'Financial Accounting and Management'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.text = subject;
                    subjectDropdown.appendChild(option);
                });
            } else if (semester === '3rd sem') {
                const subjects = ['OOPS Lab File', 'DS Lab File'];
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.text = subject;
                    subjectDropdown.appendChild(option);
                });
            }
        }
    </script>
    
</body>
</html>
