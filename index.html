<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>nEmi Notes</title>
</head>
<body>
    <!-- Student Details Form -->
    <div class="container">
        <h1>Enter Student Details</h1>
        <form id="submit-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern=".+@gmail\.com" required>
            </div>

            <!-- Course Field -->
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>

            <!-- Semester Field -->
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required onchange="populateSubjects(this.value)">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1st sem">1st sem</option>
                    <option value="2nd sem">2nd sem</option>
                    <option value="3rd sem">3rd sem</option>
                </select>
            </div>
            
            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select Subject</option>
                </select>
            </div>

            <!-- Chapter Select Field, Initially Hidden -->
            <div class="form-group" id="chapter-container" style="display: none;">
                <label for="chapter">Select Chapter:</label>
                <select id="chapter" name="chapter">
                    <option value="" disabled selected>Select Chapter</option>
                    <option value="chapter 4">Chapter 4</option>
                    <option value="chapter 5">Chapter 5</option>
                </select>
            </div>

            <!-- Phone Number Field (Inline Layout) -->
            <div class="form-group inline">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-button">Submit</button>
        </form>

        <div class="footer"><a href="https://bhavy-sharma.github.io/protfolio/"><b>Code with Bhavy</b></a></div>
    </div>

    <script>
        // Function to populate subjects based on selected semester
        function populateSubjects(semester) {
            const subjectDropdown = document.getElementById('subject');
            const chapterContainer = document.getElementById('chapter-container');
            subjectDropdown.innerHTML = '<option value="" disabled selected>Select Subject</option>'; // Clear existing options
            
            let subjects = [];
            if (semester === '1st sem') {
                subjects = ['Mathematics-I', 'Maths Internal', 'Computer Fundamental and Office Automation', 'Environmental Studies', 'Programing Principal and Algorithm'];
            } else if (semester === '2nd sem') {
                subjects = ['Mathematics-II', 'C-Programming', 'Organization Behavior', 'Digital Electronics'];
            } else if (semester === '3rd sem') {
                subjects = ['Maths', 'OOPS Lab File', 'DS Lab File', 'OOPs', 'Business Economics', 'Data Structure', 'CAAL'];
            }

            // Populate subject dropdown
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.text = subject;
                subjectDropdown.appendChild(option);
            });

            // Add event listener for "Maths" subject when semester is "3rd sem"
            subjectDropdown.addEventListener('change', function () {
                if (semester === '3rd sem' && this.value === 'Maths') {
                    chapterContainer.style.display = 'block'; // Show chapter select field
                } else {
                    chapterContainer.style.display = 'none'; // Hide chapter select field
                }
            });
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
